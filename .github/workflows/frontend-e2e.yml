name: Frontend E2E (Phase-03)

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'frontend/**'
      - 'scripts/ci/**'
      - 'phases/PHASE-03-frontend-basics.md'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      docker:
        image: docker:24-dind
        options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright browsers
        run: |
          cd frontend
          npm ci --no-audit --no-fund
          npx playwright install --with-deps

      - name: Run auth integration script (includes Playwright)
        env:
          CLEANUP: "true"
          RUN_PLAYWRIGHT: "true"
          PLAYWRIGHT_LOCAL_IMAGE: "ghcr.io/${{ github.repository_owner }}/gogotex-playwright:ci"
          KEYCLOAK_DEBUG: "false"
          FAIL_ON_AUTH_CODE: "true"
        run: |
          chmod +x ./scripts/ci/auth-integration-test.sh
          ./scripts/ci/auth-integration-test.sh

      - name: Upload Playwright traces (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/test-results/**/trace.zip
