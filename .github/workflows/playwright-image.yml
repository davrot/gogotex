name: Build & publish Playwright image

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'test_tools/playwright-runner/**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Playwright image
        uses: docker/build-push-action@v5
        with:
          context: ./test_tools/playwright-runner
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gogotex-playwright:ci
            ghcr.io/${{ github.repository_owner }}/gogotex-playwright:latest
          platforms: linux/amd64

      - name: Output image name
        run: echo "Published: ghcr.io/${{ github.repository_owner }}/gogotex-playwright:ci"
