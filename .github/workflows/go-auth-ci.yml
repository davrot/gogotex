name: Go Auth CI

on:
  push:
    paths:
      - 'backend/go-services/**'
  pull_request:
    paths:
      - 'backend/go-services/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |-
            ~/.cache/go-build
            # module cache
            ~/.cache/go-mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test ./... -v
      - name: Build
        run: go build ./...
      - name: Run health-check (containerless)
        run: |
          if [ -f backend/go-services/Makefile ]; then make -C backend/go-services test; fi
