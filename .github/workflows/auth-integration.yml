name: Auth Integration CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Run unit tests (backend/go-services)
        run: |
          cd backend/go-services
          go test ./... -v

      - name: Prepare TeX worker (pull image + start service)
        run: |
          docker pull blang/latex:ubuntu
          docker compose -f gogotex-support-services/compose.yaml up -d texlive

      - name: Start external go-document service (Phaseâ€‘05)
        run: |
          docker compose -f gogotex-support-services/compose.yaml up -d gogotex-go-document

      - name: Run auth integration test
        env:
          CLEANUP: "true"
          ALLOW_INSECURE_TOKEN: "true"
          DOCKER_TEX_IMAGE: "blang/latex:ubuntu"
          START_TEXLIVE: "true"
          DOC_SERVICE_EXTERNAL: "true"
        run: |
          chmod +x ./scripts/ci/auth-integration-test.sh
          ./scripts/ci/auth-integration-test.sh
