name: Keycloak Smoke Test

on:
  push:
    paths:
      - 'gogotex-support-services/**'
      - 'scripts/**'
      - '.github/workflows/**'
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run keycloak smoke test
        run: |
          chmod +x scripts/ci/keycloak-smoke-test.sh
          ./scripts/ci/keycloak-smoke-test.sh
