global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'redis'
    static_configs:
      - targets: ['gogolatex-redis-exporter:9121']

  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['gogolatex-mongodb-exporter:9216']

  # Removed nodejs job (not available yet)
  # - job_name: 'nodejs'
  #   static_configs:
  #     - targets: ['gogolatex-node:9153']

  - job_name: 'minio'
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ['gogolatex-minio:9000']
