version: '3.8'

services:
  ci:
    build:
      context: .
      dockerfile: docker/ci.Dockerfile
    image: gogotex-ci:latest
    volumes:
      - ./:/workspace:cached
    working_dir: /workspace
    environment:
      - CI=true
    tty: true
    stdin_open: true
    entrypoint: ["/workspace/scripts/ci/run-local.sh"]
