services:
  yjs-server:
    build: .
    container_name: yjs-server
    hostname: yjs-server
    restart: always
    ports:
      - "4444:1234" 
    environment:
      - MONGODB_URI=mongodb://mongodb-mongodb:27017/gogotex?replicaSet=gogotex
      - REDIS_URL=redis://redis-redis:6379
      - WS_PORT=1234
      - NODE_ENV=production
      - REDIS_CACHE_ENABLED=true
      - REDIS_CACHE_TTL=3600
      - JWT_SECRET=${JWT_SECRET}
      - MONGODB_FLUSH_SIZE=100
      - MONGODB_MULTIPLE_COLLECTIONS=true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1234/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - tex-network
    volumes:
      - ./logs:/app/logs

networks:
  tex-network:
    external: true
